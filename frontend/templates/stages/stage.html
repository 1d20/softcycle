<div class="stage-wrapper container">
	<h1 class="page-header">{$ stage.title $}</h1>
	<blockquote><p>{$ stage.description $}<p></blockquote>
	<h3 ng-if="stage.max_score">Max: <b>{$ stage.max_score.score $}</b> at <em>{$ stage.max_score.date | date:'short' $}</em> </h3>
	<h2>Highscores</h2>
	<ul ng-if="stage.scores.length">
		<li ng-repeat="s in stage.scores"><b>{$ s.score $}</b> at <em>{$ s.date | date:'short' $}</em></li>
	</ul>
	<button class="btn btn-primary" ng-click="stage.init()">Start!</button>
	<div id="game" style="clear: both; position: relative"></div>
</div>

<div class="clearfix"></div>
